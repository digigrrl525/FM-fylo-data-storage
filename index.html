<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <h1>Welcome to Fylo!</h1>
    <div class="curved-container">
      <img class="logo" src="images/logo.svg" alt="logo">
      <div class="icon-row">
        <img class="icon" src="images/icon-document.svg" alt="document icon">
        <img class="icon" src="images/icon-folder.svg" alt="folder icon">
        <img class="icon" src="images/icon-upload.svg" alt="upload icon">
    </div>
  </div>
  <div class="overlay">
    <p>185 <span class="overlay-span">GB Left</span></p>
  </div>
    <div class="basic-container">
      <p class="progress">You’ve used <span>815 GB</span> of your storage</p>
      <div class="progress-bar-bg">
        <div class="progress-bar">
          <span class="progress-indicator"></span>
        </div>
      </div>
      <div class="text-row">
        <p class="min">0 GB</p>
        <p class="max">1000 GB</p>
      </div>
    </div>
  </main>

  <footer>
      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/digigrrl525?tab=repositories" target="_blank">Jaime Blockton</a>.
    </div>
  </footer>

</body>
</html>
